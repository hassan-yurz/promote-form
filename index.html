<!DOCTYPE html>
<html>
<head>
    <title>Admin Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body style="background-color: #3d96ca">
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <div class="well" style="margin-top: 10%;">
    <form role="form" id="contactForm" data-toggle="validator" class="shake">
      <img src="../assets/Promote-Logo.png" alt="Promote Logo" class="img-responsive">
      <p class="text-center subheader">Please verify your information to allow us admin access</p>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="first_name" class="h4">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="Enter first name" required data-error="Please enter your first name">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-sm-6">
                <label for="last_name" class="h4">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Enter last name" required data-error="Please enter your last name">
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
          <label for="acctnum" class="h4">Account Number</label>
          <input type="text" class="form-control" id="acctnum" placeholder="ROIXXX123" required data-error="Please enter your account number">
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <label for="email" class="h4">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required data-error="Please enter your email">
          <div class="help-block with-errors"></div>
        </div>
        <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
        <div id="msgSubmit" class="h3 text-center hidden"></div>
        <div class="clearfix"></div>
    </form>
    </div>
</div>
</div>
</body>
<script  type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/validator.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>
</html>
